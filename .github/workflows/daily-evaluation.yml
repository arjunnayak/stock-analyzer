name: Daily Signal Evaluation

# Run daily at 6 PM ET (after market close + data availability)
# Cron runs in UTC, so 6 PM ET = 11 PM UTC (standard time) or 10 PM UTC (daylight time)
on:
  schedule:
    # Run at 11 PM UTC daily (6 PM ET standard time)
    - cron: '0 23 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      tickers:
        description: 'Specific tickers to evaluate (comma-separated, leave empty for all)'
        required: false
        default: ''

jobs:
  evaluate-signals:
    name: Evaluate Material Changes
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run daily signal evaluation
        env:
          # Database credentials
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}

          # R2/S3 credentials
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

          # Data provider credentials
          EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}

          # Email delivery (if configured)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

        run: |
          echo "Starting daily signal evaluation..."
          python -m src.signals.pipeline

      - name: Upload evaluation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-logs-${{ github.run_number }}
          path: |
            logs/*.log
            *.log
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '[ALERT] Daily Signal Evaluation Failed'
          to: ${{ secrets.ALERT_EMAIL }}
          from: Material Changes Alerts <noreply@materialchanges.app>
          body: |
            The daily signal evaluation job failed.

            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Time: ${{ github.event.head_commit.timestamp }}

            Please investigate immediately.
