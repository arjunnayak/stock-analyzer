name: CI/CD

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run unit tests
        run: |
          echo "Running valuation regime tests..."
          python tests/test_valuation_regime.py

      - name: Lint with ruff (if configured)
        continue-on-error: true
        run: |
          pip install ruff
          ruff check src/ --fix

      - name: Type check with mypy (if configured)
        continue-on-error: true
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports

  validate-data-availability:
    name: Validate Data Pipeline
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check data availability
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          echo "Checking R2 storage availability..."
          python -c "from src.reader import TimeSeriesReader; r = TimeSeriesReader(); tickers = r.list_available_tickers(); print(f'Available tickers: {len(tickers)}')"
