version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: supabase/postgres:15.1.0.147
    container_name: stock-analyzer-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Supabase Studio (UI for database management)
  studio:
    image: supabase/studio:20231123-64a766c
    container_name: stock-analyzer-studio
    ports:
      - "54323:3000"
    environment:
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:54321
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: postgres
    depends_on:
      - postgres
      - kong

  # PostgREST API
  rest:
    image: postgrest/postgrest:v11.2.2
    container_name: stock-analyzer-rest
    ports:
      - "54321:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
    depends_on:
      postgres:
        condition: service_healthy

  # Kong API Gateway
  kong:
    image: kong:2.8.1
    container_name: stock-analyzer-kong
    ports:
      - "8000:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_PLUGINS: request-transformer,cors,key-auth,http-log
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - rest

  # Meta service for Studio
  meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: stock-analyzer-meta
    ports:
      - "54324:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy

  # MinIO (S3/R2-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: stock-analyzer-minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO client to create initial bucket
  minio-setup:
    image: minio/mc:latest
    container_name: stock-analyzer-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/market-data --ignore-existing;
      /usr/bin/mc anonymous set download myminio/market-data;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
