services:

  # MinIO (S3/R2-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: stock-analyzer-minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO client to create initial bucket
  minio-setup:
    image: minio/mc:latest
    container_name: stock-analyzer-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/market-data --ignore-existing;
      /usr/bin/mc anonymous set download myminio/market-data;
      exit 0;
      "

  # Dolt database for stock prices
  dolt-stocks:
    build:
      context: .
      dockerfile: Dockerfile.dolt-stocks
    container_name: stock-analyzer-dolt-stocks
    environment:
      - DOLT_ROOT_PATH=/var/lib/dolt
      - DOLT_ROOT_HOST=%
      - DOLT_ROOT_PASSWORD=
    ports:
      - "3306:3306"
    volumes:
      - /Users/arjunnayak/projects/stocks:/var/lib/dolt/stocks

  # Dolt database for earnings data
  dolt-earnings:
    build:
      context: .
      dockerfile: Dockerfile.dolt-earnings
    container_name: stock-analyzer-dolt-earnings
    environment:
      - DOLT_ROOT_PATH=/var/lib/dolt
      - DOLT_ROOT_HOST=%
      - DOLT_ROOT_PASSWORD=
    ports:
      - "3307:3306"
    volumes:
      - /Users/arjunnayak/projects/earnings:/var/lib/dolt/earnings

volumes:
  postgres_data:
  minio_data:
